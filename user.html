    <script type="module">
        // Import modules
        import { configManager, rateLimiter } from './js/config.js';
        import { authSystem } from './js/auth.js';

        // Make them globally available
        window.configManager = configManager;
        window.rateLimiter = rateLimiter;
        window.authSystem = authSystem;

        class UserPanel {
            constructor() {
                this.currentUser = null;
                this.assignedFields = [];
                this.fieldsCache = null;
                this.lastFieldSelection = null;
                this.isProcessing = false;
                this.isCheckingDuplicate = false;
                this.customSelect = null;
                this.userIp = null;
                this.init();
            }

            async init() {
                // Wait for auth system to be ready
                await this.waitForAuth();
                
                // Check authentication
                if (!authSystem.requireAuth()) {
                    return;
                }

                // Redirect admin to admin panel
                if (authSystem.isAdmin()) {
                    window.location.href = 'admin.html';
                    return;
                }

                this.currentUser = authSystem.getCurrentUser();
                this.setupEventListeners();
                this.initCustomSelect();
                await this.loadDataOptimized();
                this.updateUI();
            }

            async waitForAuth() {
                // Wait for Firebase and auth system to be ready
                let attempts = 0;
                while ((!window.authSystem || !authSystem.isLoggedIn()) && attempts < 100) {
                    await new Promise(resolve => setTimeout(resolve, 30)); // Reduced wait time
                    attempts++;
                }
            }

            initCustomSelect() {
                this.customSelect = {
                    container: document.getElementById('fieldSelectContainer'),
                    trigger: document.getElementById('fieldSelectTrigger'),
                    options: document.getElementById('fieldSelectOptions'),
                    searchInput: document.getElementById('fieldSearchInput')
                };

                // Chuy·ªÉn ƒë·ªïi dropdown
                this.customSelect.trigger.addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.toggleCustomSelect();
                });

                // X·ª≠ l√Ω search input
                this.customSelect.searchInput.addEventListener('input', (e) => {
                    e.stopPropagation();
                    this.filterFieldOptions(e.target.value);
                });

                // NgƒÉn search input ƒë√≥ng dropdown
                this.customSelect.searchInput.addEventListener('click', (e) => {
                    e.stopPropagation();
                });

                // ƒê√≥ng khi click b√™n ngo√†i
                document.addEventListener('click', (e) => {
                    if (!this.customSelect.container.contains(e.target)) {
                        this.hideCustomSelect();
                    }
                });

                // X·ª≠ l√Ω ch·ªçn option
                this.customSelect.options.addEventListener('click', (e) => {
                    if (e.target.tagName === 'LI' && e.target.dataset.value !== undefined) {
                        this.selectCustomOption(e.target.dataset.value, e.target.textContent);
                        this.hideCustomSelect();
                        
                        // L∆∞u l·ª±a ch·ªçn v√† t·∫£i d·ªØ li·ªáu g·∫ßn ƒë√¢y
                        this.saveFieldSelection(e.target.dataset.value);
                        if (e.target.dataset.value) {
                            this.loadRecentDataForField(e.target.dataset.value);
                        } else {
                            this.clearRecentData();
                        }
                    }
                });
            }

            filterFieldOptions(searchTerm) {
                const options = this.customSelect.options.querySelectorAll('li[data-value]');
                const term = searchTerm.toLowerCase();
                
                options.forEach(option => {
                    const text = option.textContent.toLowerCase();
                    if (text.includes(term) || option.dataset.value === '') {
                        option.style.display = 'block';
                    } else {
                        option.style.display = 'none';
                    }
                });
            }

            toggleCustomSelect() {
                if (this.customSelect.options.classList.contains('active')) {
                    this.hideCustomSelect();
                } else {
                    this.showCustomSelect();
                }
            }

            showCustomSelect() {
                this.customSelect.trigger.classList.add('active');
                this.customSelect.options.classList.add('active');
                
                // X√≥a search v√† hi·ªÉn th·ªã t·∫•t c·∫£ options
                this.customSelect.searchInput.value = '';
                this.filterFieldOptions('');
                
                // T·∫≠p trung search input sau m·ªôt ch√∫t delay
                setTimeout(() => {
                    this.customSelect.searchInput.focus();
                }, 100);
            }

            hideCustomSelect() {
                this.customSelect.trigger.classList.remove('active');
                this.customSelect.options.classList.remove('active');
            }

            selectCustomOption(value, text) {
                const triggerSpan = this.customSelect.trigger.querySelector('span');
                triggerSpan.textContent = text;
                
                // C·∫≠p nh·∫≠t tr·∫°ng th√°i ƒë√£ ch·ªçn
                const options = this.customSelect.options.querySelectorAll('li[data-value]');
                options.forEach(option => {
                    option.classList.remove('selected');
                    if (option.dataset.value === value) {
                        option.classList.add('selected');
                    }
                });
                
                // X√≥a l·ªói field n·∫øu c√≥
                this.clearFieldError('fieldSelectError');
            }

            getCustomSelectValue() {
                const selectedOption = this.customSelect.options.querySelector('li.selected');
                return selectedOption ? selectedOption.dataset.value : '';
            }

            populateCustomSelect(options) {
                if (!this.customSelect) return;

                // Gi·ªØ search input v√† th√™m field options
                let optionsHtml = `
                    <li class="search-container-option">
                        <input type="text" id="fieldSearchInput" class="field-search-input" placeholder="üîç T√¨m tr∆∞·ªùng..." autocomplete="off">
                    </li>
                `;
                
                optionsHtml += options.map(option => 
                    `<li data-value="${option.value}">${option.text}</li>`
                ).join('');

                this.customSelect.options.innerHTML = optionsHtml;
                
                // G·∫Øn l·∫°i tham chi·∫øu search input sau khi DOM c·∫≠p nh·∫≠t
                this.customSelect.searchInput = document.getElementById('fieldSearchInput');
                
                // G·∫Øn l·∫°i event listener cho search
                if (this.customSelect.searchInput) {
                    this.customSelect.searchInput.addEventListener('input', (e) => {
                        e.stopPropagation();
                        this.filterFieldOptions(e.target.value);
                    });

                    this.customSelect.searchInput.addEventListener('click', (e) => {
                        e.stopPropagation();
                    });
                }
            }

            setupEventListeners() {
                // Add data
                document.getElementById('addDataForm').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    await this.handleAddData();
                });

                // Logout
                document.getElementById('logoutBtn').addEventListener('click', () => {
                    this.showLogoutModal();
                });

                // Data input and clear button
                const dataInput = document.getElementById('dataInput');
                const clearBtn = document.getElementById('clearDataBtn');
                const pasteBtn = document.getElementById('pasteDataBtn');

                dataInput.addEventListener('input', (e) => {
                    document.getElementById('duplicateCheck').classList.add('hidden');
                    this.clearFieldError('dataInputError');
                    
                    // Show/hide clear button
                    if (e.target.value.trim()) {
                        clearBtn.classList.add('show');
                    } else {
                        clearBtn.classList.remove('show');
                    }
                });

                // Clear button
                clearBtn.addEventListener('click', () => {
                    dataInput.value = '';
                    clearBtn.classList.remove('show');
                    this.clearFieldError('dataInputError');
                    document.getElementById('duplicateCheck').classList.add('hidden');
                    dataInput.focus();
                });

                // Paste button
                pasteBtn.addEventListener('click', async () => {
                    await this.handlePasteData();
                });

                // IP display - click entire ip-info area to copy
                document.getElementById('ipInfoClickable').addEventListener('click', () => {
                    this.copyIpToClipboard();
                });

                // Refresh IP button  
                document.getElementById('refreshIpBtn').addEventListener('click', () => {
                    if (!document.getElementById('refreshIpBtn').classList.contains('loading')) {
                        this.loadIP(true);
                    }
                });

                // Load IP on init
                this.loadIP();
            }

            // T·∫£i d·ªØ li·ªáu t·ªëi ∆∞u - T·∫£i song song v√† cache
            async loadDataOptimized() {
                // B·∫Øt ƒë·∫ßu t·∫•t c·∫£ c√°c thao t√°c t·∫£i song song
                const [fieldsPromise, statsPromise, recentDataPromise] = [
                    this.loadAssignedFieldsOptimized(),
                    this.loadStatisticsOptimized(),
                    this.loadRecentDataOptimized()
                ];

                // ƒê·ª£i fields tr∆∞·ªõc (c·∫ßn cho dropdown)
                await fieldsPromise;
                
                // T·∫£i d·ªØ li·ªáu kh√°c ·ªü background
                Promise.all([statsPromise, recentDataPromise]);
            }

            async loadAssignedFieldsOptimized() {
                // S·ª≠ d·ª•ng d·ªØ li·ªáu cache n·∫øu c√≥ v√† √≠t h∆°n 30 gi√¢y
                if (this.fieldsCache && (Date.now() - this.fieldsCache.timestamp) < 30000) {
                    this.assignedFields = this.fieldsCache.data;
                    this.populateFieldSelects();
                    return;
                }

                try {
                    const allFields = await authSystem.getFields();
                    this.assignedFields = allFields;
                    
                    // Cache d·ªØ li·ªáu
                    this.fieldsCache = {
                        data: allFields,
                        timestamp: Date.now()
                    };
                    
                    this.populateFieldSelects();
                } catch (error) {
                    console.error('Error loading fields:', error);
                    this.populateCustomSelect([{ value: '', text: 'L·ªói t·∫£i d·ªØ li·ªáu' }]);
                }
            }

            populateFieldSelects() {
                const options = [
                    { value: '', text: 'Ch·ªçn tr∆∞·ªùng d·ªØ li·ªáu' },
                    ...this.assignedFields.map(field => ({ 
                        value: field.id, 
                        text: field.name 
                    }))
                ];
                
                this.populateCustomSelect(options);
                
                // Kh√¥i ph·ª•c l·ª±a ch·ªçn field tr∆∞·ªõc ƒë√≥
                this.restoreFieldSelection();
            }

            restoreFieldSelection() {
                const userKey = `lastField_${this.currentUser.email}`;
                const savedFieldId = localStorage.getItem(userKey);
                
                if (savedFieldId) {
                    const option = this.customSelect.options.querySelector(`li[data-value="${savedFieldId}"]`);
                    if (option) {
                        this.setCustomSelectValue(savedFieldId, option.textContent);
                        this.lastFieldSelection = savedFieldId;
                        // T·∫£i d·ªØ li·ªáu g·∫ßn ƒë√¢y cho field ƒë√£ kh√¥i ph·ª•c
                        this.loadRecentDataForField(savedFieldId);
                    }
                }
            }

            saveFieldSelection(fieldId) {
                const userKey = `lastField_${this.currentUser.email}`;
                localStorage.setItem(userKey, fieldId);
                this.lastFieldSelection = fieldId;
            }

            async loadStatisticsOptimized() {
                // S·ª≠ d·ª•ng cached fields n·∫øu c√≥
                const allFields = this.fieldsCache ? this.fieldsCache.data : await authSystem.getFields();
                
                let myContributions = 0;
                let todayContributions = 0;
                const today = new Date().toDateString();

                // ƒê·∫øm t·ªëi ∆∞u - d·ª´ng s·ªõm khi c√≥ th·ªÉ
                for (const field of allFields) {
                    const fieldData = field.data || [];
                    for (const item of fieldData) {
                        if (item.addedBy === this.currentUser.email) {
                            myContributions++;
                            if (new Date(item.addedAt).toDateString() === today) {
                                todayContributions++;
                            }
                        }
                    }
                }

                // T·∫°o hi·ªáu ·ª©ng s·ªë nhanh h∆°n
                Utils.animateNumber(document.getElementById('myContributions'), 0, myContributions, 300);
                Utils.animateNumber(document.getElementById('myFields'), 0, this.assignedFields.length, 300);
                Utils.animateNumber(document.getElementById('todayContributions'), 0, todayContributions, 300);
            }

            async loadRecentDataOptimized() {
                // Kh√¥ng t·∫£i d·ªØ li·ªáu g·∫ßn ƒë√¢y l√∫c kh·ªüi t·∫°o, ƒë·ª£i ch·ªçn field
                const container = document.getElementById('recentDataContainer');
                container.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">Ch·ªçn tr∆∞·ªùng ƒë·ªÉ xem d·ªØ li·ªáu g·∫ßn ƒë√¢y</p>';
            }

            async loadRecentDataForField(fieldId) {
                const container = document.getElementById('recentDataContainer');
                
                try {
                    // Lu√¥n fetch d·ªØ li·ªáu m·ªõi t·ª´ server ƒë·ªÉ hi·ªÉn th·ªã recent data
                    const allFields = await authSystem.getFields();
                    const field = allFields.find(f => f.id === fieldId);
                    
                    if (!field) {
                        container.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">Kh√¥ng t√¨m th·∫•y tr∆∞·ªùng</p>';
                        return;
                    }

                    let recentData = [];

                    // L·∫•y d·ªØ li·ªáu ch·ªâ t·ª´ field ƒë√£ ch·ªçn - l·∫•y nh·ªØng c√°i g·∫ßn ƒë√¢y nh·∫•t tr∆∞·ªõc
                    const fieldData = (field.data || []).filter(item => item.addedBy === this.currentUser.email);
                    
                    // S·∫Øp x·∫øp theo ng√†y (m·ªõi nh·∫•t tr∆∞·ªõc) v√† gi·ªõi h·∫°n 5
                    fieldData.sort((a, b) => new Date(b.addedAt) - new Date(a.addedAt));
                    recentData = fieldData.slice(0, 5).map(item => ({
                        ...item,
                        fieldName: field.name,
                        fieldId: field.id
                    }));

                    this.renderRecentData(recentData, container);
                } catch (error) {
                    console.error('Error loading recent data:', error);
                    container.innerHTML = '<p style="text-align: center; color: #f44336; padding: 20px;">L·ªói t·∫£i d·ªØ li·ªáu</p>';
                }
            }

            renderRecentData(recentData, container) {
                if (recentData.length === 0) {
                    container.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">Ch∆∞a c√≥ d·ªØ li·ªáu n√†o trong tr∆∞·ªùng n√†y.</p>';
                } else {
                    let html = '<div class="data-list">';
                    recentData.forEach(item => {
                        html += `
                            <div class="data-item">
                                <div style="display: flex; justify-content: space-between; align-items: center;">
                                    <div>
                                        <strong>${item.value}</strong>
                                        <br><small style="color: #666;">${Utils.formatDate(item.addedAt)}</small>
                                    </div>
                                    <span class="badge" style="background: #4caf50; color: white; padding: 4px 8px; border-radius: 4px; font-size: 12px;">
                                        ƒê√£ th√™m
                                    </span>
                                </div>
                            </div>
                        `;
                    });
                    html += '</div>';
                    container.innerHTML = html;
                }
            }

            clearRecentData() {
                const container = document.getElementById('recentDataContainer');
                container.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">Ch·ªçn tr∆∞·ªùng ƒë·ªÉ xem d·ªØ li·ªáu g·∫ßn ƒë√¢y</p>';
            }

            clearFieldValidation(fieldName) {
                const field = document.getElementById(fieldName);
                if (field) {
                    field.classList.remove('invalid', 'valid');
                }
            }

            markFieldValid(fieldName) {
                const field = document.getElementById(fieldName);
                if (field) {
                    field.classList.remove('invalid');
                    field.classList.add('valid');
                }
            }

            markFieldInvalid(fieldName) {
                const field = document.getElementById(fieldName);
                if (field) {
                    field.classList.remove('valid');
                    field.classList.add('invalid');
                }
            }

            clearFieldError(fieldId) {
                const errorElement = document.getElementById(fieldId);
                if (errorElement) {
                    errorElement.textContent = '';
                    errorElement.style.display = 'none';
                }
            }

            showFieldError(fieldId, message) {
                const errorElement = document.getElementById(fieldId);
                if (errorElement) {
                    errorElement.textContent = message;
                    errorElement.style.display = 'block';
                    errorElement.style.color = '#d32f2f';
                    errorElement.style.fontSize = '12px';
                    errorElement.style.marginTop = '5px';
                }
            }

            clearFieldErrors() {
                this.clearFieldError('fieldSelectError');
                this.clearFieldError('dataInputError');
            }

            async handleAddData() {
                const fieldId = this.getCustomSelectValue();
                const data = document.getElementById('dataInput').value.trim();

                // X√≥a l·ªói v√† validation tr∆∞·ªõc ƒë√≥
                this.clearFieldError('fieldSelectError');
                this.clearFieldError('dataInputError');
                this.clearFieldValidation('fieldSelect');
                this.clearFieldValidation('dataInput');

                let hasErrors = false;

                // Validate ch·ªçn field
                if (!fieldId) {
                    this.showFieldError('fieldSelectError', 'Vui l√≤ng ch·ªçn tr∆∞·ªùng d·ªØ li·ªáu!');
                    hasErrors = true;
                } else {
                    this.markFieldValid('fieldSelect');
                }

                // Validate nh·∫≠p d·ªØ li·ªáu
                if (!data) {
                    this.showFieldError('dataInputError', 'Vui l√≤ng nh·∫≠p d·ªØ li·ªáu!');
                    hasErrors = true;
                } else if (data.length < 2) {
                    this.showFieldError('dataInputError', 'D·ªØ li·ªáu ph·∫£i c√≥ √≠t nh·∫•t 2 k√Ω t·ª±!');
                    hasErrors = true;
                } else {
                    this.markFieldValid('dataInput');
                }

                if (hasErrors) return;

            async loadIP(forceRefresh = false) {
                const ipDisplay = document.getElementById('userIpDisplay');
                const refreshBtn = document.getElementById('refreshIpBtn');
                const ipLoadingSpinner = document.getElementById('ipLoadingSpinner');

                if (forceRefresh) {
                    refreshBtn.classList.add('loading');
                    refreshBtn.style.display = 'none'; // Hide refresh button
                    ipLoadingSpinner.style.display = 'flex'; // Show spinner
                    ipDisplay.textContent = 'ƒêang t·∫£i...';

                try {

                    const ipServices = [
                        'https://api.ipify.org?format=json',
                        'https://ipapi.co/json/',
                        'https://api.my-ip.io/ip.json'
                    ];

                    let ipData = null;
                    for (const service of ipServices) {
                        try {
                            const response = await fetch(service, { 
                                timeout: 3000,
                                cache: forceRefresh ? 'no-cache' : 'default'
                            });
                            if (response.ok) {

                                ipData = data.ip || data.query || data;
                                break;
                            }
                        } catch (serviceError) {
                            console.warn(`IP service ${service} failed:`, serviceError);
                        }
                    }

                    if (ipData && typeof ipData === 'string') {
                        this.userIp = ipData;
                        ipDisplay.textContent = ipData;

                        // if (forceRefresh) {

                    } else {

            showMobileToast(message) {

                // Create new toast
                const toast = document.createElement('div');
                toast.className = 'mobile-toast';

                document.body.appendChild(toast);

                // Show toast
                setTimeout(() => {

                // Hide toast after 2 seconds
                setTimeout(() => {

                    setTimeout(() => {

                        }
                    }, 300);
                }, 2000);
            }
