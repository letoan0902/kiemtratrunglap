<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Dữ Liệu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
            flex-direction: column;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .container h2 {
            text-align: center;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .message {
            color: red;
            font-size: 14px;
            text-align: center;
        }

        .data-list {
            margin-top: 20px;
            list-style: none;
            padding: 0;
        }

        .data-list li {
            background-color: #f9f9f9;
            padding: 8px;
            border: 1px solid #ddd;
            margin-bottom: 5px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .ip-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
        }

        .ip-info {
            font-size: 14px;
            color: #555;
            margin-right: 10px;
        }

        .reset-ip {
            width: 20px;
            height: 20px;
            background-color: #f44336;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: none;
        }

        .reset-ip.loading {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .show-data-btn {
            margin-top: 20px;
            padding: 8px 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .show-data-btn:hover {
            background-color: #0056b3;
        }

        #dataBanner {
            margin-top: 20px;
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        #dataBanner ul {
            padding: 0;
            list-style: none;
            margin: 0;
        }

        #dataBanner li {
            margin-bottom: 5px;
            background-color: #e9e9e9;
            padding: 5px;
            border-radius: 3px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #dataBanner li button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 4px 8px;
            cursor: pointer;
            border-radius: 4px;
        }

        #dataBanner li button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Quản lý Dữ Liệu</h2>
    <input type="text" id="inputData" class="input-field" placeholder="Nhập dữ liệu">
    <button id="addButton" class="btn">Thêm dữ liệu</button>

    <div class="ip-container">
        <div id="ipInfo" class="ip-info">IP của bạn: Đang tải...</div>
        <button id="resetButton" class="reset-ip"></button>
    </div>

    <div id="message" class="message"></div>

    <ul id="dataList" class="data-list"></ul>

    <button id="showDataBtn" class="show-data-btn">Xem Dữ Liệu</button>

    <div id="dataBanner">
        <h3>Dữ liệu đã lưu</h3>
        <ul id="storedDataList"></ul>
    </div>
</div>

<script>
    let dataMemory = JSON.parse(localStorage.getItem('dataMemory')) || [];
    const addButton = document.getElementById('addButton');
    const resetButton = document.getElementById('resetButton');
    const inputData = document.getElementById('inputData');
    const messageDiv = document.getElementById('message');
    const dataList = document.getElementById('dataList');
    const ipInfoDiv = document.getElementById('ipInfo');
    const showDataBtn = document.getElementById('showDataBtn');
    const dataBanner = document.getElementById('dataBanner');
    const storedDataList = document.getElementById('storedDataList');

    // Add data to memory
    function addData() {
        const inputValue = inputData.value.trim();
        if (!inputValue) {
            messageDiv.textContent = 'Vui lòng nhập dữ liệu!';
            return;
        }
        if (dataMemory.includes(inputValue)) {
            messageDiv.textContent = 'Dữ liệu đã tồn tại trong bộ nhớ!';
            return;
        }
        dataMemory.push(inputValue);
        localStorage.setItem('dataMemory', JSON.stringify(dataMemory));
        messageDiv.textContent = '';
        inputData.value = '';
    }

    // Fetch IP address
    function getIPAddress() {
        ipInfoDiv.textContent = 'Đang tải IP...';
        resetButton.classList.add('loading');
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                ipInfoDiv.textContent = 'IP của bạn: ' + data.ip;
                resetButton.classList.remove('loading');
            });
    }

    // Toggle data banner
    function toggleDataBanner() {
        if (dataBanner.style.display === 'none') {
            dataBanner.style.display = 'block';
        } else {
            dataBanner.style.display = 'none';
        }
    }

    // Event listeners
    addButton.addEventListener('click', addData);
    resetButton.addEventListener('click', getIPAddress);
    showDataBtn.addEventListener('click', toggleDataBanner);

    // Load initial IP
    window.onload = () => {
        getIPAddress();
    };
</script>

</body>
</html>
