    <!-- Global functions that need to be accessible from HTML -->
    <script>
        // Trạng thái cho password toggle
        let passwordToggleStates = {};

        // Hàm toggle password global - phải trong phạm vi global cho onclick
        function togglePassword(inputId, button) {
            const input = document.getElementById(inputId);
            
            // Initialize state if not exists
            if (!passwordToggleStates[inputId]) {
                passwordToggleStates[inputId] = {
                    isRevealed: false,
                    hoverPaused: false,
                    currentIcon: 'hide'
                };
            }
            
            const state = passwordToggleStates[inputId];
            
            // Toggle password visibility
            if (input.type === 'password') {
                input.type = 'text';
                state.isRevealed = true;
                state.currentIcon = 'show';
            } else {
                input.type = 'password';
                state.isRevealed = false;
                state.currentIcon = 'hide';
            }
            
            // Tạm dừng hover trong 2 giây
            state.hoverPaused = true;
            updateIconDisplay(button, state.currentIcon, true);
            
            setTimeout(() => {
                state.hoverPaused = false;
            }, 2000);
        }

        // Hàm hover toggle password với hiệu ứng mượt mà và animation
        function hoverTogglePassword(inputId, button, isHovering) {
            // Initialize state if not exists
            if (!passwordToggleStates[inputId]) {
                passwordToggleStates[inputId] = {
                    isRevealed: false,
                    hoverPaused: false,
                    currentIcon: 'hide'
                };
            }
            
            const state = passwordToggleStates[inputId];
            const input = document.getElementById(inputId);
            
            // Bỏ qua hover nếu đang trong trạng thái pause
            if (state.hoverPaused) return;
            
            if (isHovering) {
                // Khi hover vào - chuyển đổi với animation
                if (!state.isRevealed) {
                    // Chuyển từ ẩn sang hiện với animation
                    input.type = 'text';
                    animateIconTransition(button, 'hide', 'show');
                } else {
                    // Chuyển từ hiện sang ẩn với animation
                    input.type = 'password';
                    animateIconTransition(button, 'show', 'hide');
                }
            } else {
                // Khi rời hover - trở về trạng thái gốc
                if (!state.isRevealed) {
                    // Trở về ẩn
                    input.type = 'password';
                    animateIconTransition(button, 'show', 'hide');
                } else {
                    // Trở về hiện
                    input.type = 'text';
                    animateIconTransition(button, 'hide', 'show');
                }
            }
        }

        // Hàm animation chuyển đổi icon mượt mà
        function animateIconTransition(button, fromState, toState) {
            const hideIcon = button.querySelector('.hide-icon');
            const partial1Icon = button.querySelector('.partial1-icon');
            const partial2Icon = button.querySelector('.partial2-icon');
            const showIcon = button.querySelector('.show-icon');
            
            // Ẩn tất cả icons
            const hideAll = () => {
                hideIcon.style.display = 'none';
                partial1Icon.style.display = 'none';
                partial2Icon.style.display = 'none';
                showIcon.style.display = 'none';
            };
            
            if (fromState === toState) {
                updateIconDisplay(button, toState, false);
                return;
            }
            
            hideAll();
            
            if (fromState === 'hide' && toState === 'show') {
                // Animation từ ẩn -> hiện: hide -> partial1 -> partial2 -> show
                hideIcon.style.display = 'block';
                setTimeout(() => {
                    hideIcon.style.display = 'none';
                    partial1Icon.style.display = 'block';
                }, 50);
                setTimeout(() => {
                    partial1Icon.style.display = 'none';
                    partial2Icon.style.display = 'block';
                }, 100);
                setTimeout(() => {
                    partial2Icon.style.display = 'none';
                    showIcon.style.display = 'block';
                }, 150);
            } else if (fromState === 'show' && toState === 'hide') {
                // Animation từ hiện -> ẩn: show -> partial2 -> partial1 -> hide
                showIcon.style.display = 'block';
                setTimeout(() => {
                    showIcon.style.display = 'none';
                    partial2Icon.style.display = 'block';
                }, 50);
                setTimeout(() => {
                    partial2Icon.style.display = 'none';
                    partial1Icon.style.display = 'block';
                }, 100);
                setTimeout(() => {
                    partial1Icon.style.display = 'none';
                    hideIcon.style.display = 'block';
                }, 150);
            }
        }

        // Hàm cập nhật hiển thị icon trực tiếp
        function updateIconDisplay(button, iconState, immediate = false) {
            const hideIcon = button.querySelector('.hide-icon');
            const partial1Icon = button.querySelector('.partial1-icon');
            const partial2Icon = button.querySelector('.partial2-icon');
            const showIcon = button.querySelector('.show-icon');
            
            // Ẩn tất cả
            hideIcon.style.display = 'none';
            partial1Icon.style.display = 'none';
            partial2Icon.style.display = 'none';
            showIcon.style.display = 'none';
            
            // Hiện icon phù hợp
            if (iconState === 'hide') {
                hideIcon.style.display = 'block';
            } else if (iconState === 'show') {
                showIcon.style.display = 'block';
            }
        }

        // Auto-save functionality
        let autoSaveInterval = null;
        let lastSavedData = '';
        let isLoggedIn = false;
        
        function startAutoSave() {
            // Don't start if already logged in
            if (isLoggedIn) return;
            
            // Don't start if already running
            if (autoSaveInterval) return;
            
            // Save form data every 30 seconds (reduced frequency)
            autoSaveInterval = setInterval(() => {
                if (!isLoggedIn) {
                    saveFormDataToLocal();
                }
            }, 30000); // 30 seconds instead of 10
        }
        
        function stopAutoSave() {
            if (autoSaveInterval) {
                clearInterval(autoSaveInterval);
                autoSaveInterval = null;
            }
        }
        
        function saveFormDataToLocal() {
            try {
                // Only save if user is not logged in
                if (isLoggedIn) {
                    stopAutoSave();
                    return;
                }
                
                const emailValue = document.getElementById('email')?.value || '';
                
                // Only save if there's actually content and it's different from last save
                if (!emailValue || emailValue === lastSavedData) {
                    return;
                }
                
                const formData = {
                    email: emailValue,
                    timestamp: new Date().toISOString(),
                    page: 'login'
                };
                
                localStorage.setItem('app_form_backup', JSON.stringify(formData));
                lastSavedData = emailValue;
                console.log('Auto-saved form data');
            } catch (error) {
                console.warn('Failed to save form data:', error);
            }
        }
        
        function loadFormDataFromLocal() {
            try {
                const savedData = localStorage.getItem('app_form_backup');
                if (savedData) {
                    const formData = JSON.parse(savedData);
                    if (formData.page === 'login' && formData.email) {
                        const emailInput = document.getElementById('email');
                        if (emailInput && !emailInput.value) {
                            emailInput.value = formData.email;
                            lastSavedData = formData.email;
                        }
                    }
                }
            } catch (error) {
                console.warn('Failed to load form data:', error);
            }
        }
        
        function clearAllLocalData() {
            try {
                // Clear all app-related localStorage data
                const keysToRemove = [];
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key && (key.startsWith('app_') || key.startsWith('auth_') || key.startsWith('user_'))) {
                        keysToRemove.push(key);
                    }
                }
                
                keysToRemove.forEach(key => {
                    localStorage.removeItem(key);
                });
                
                console.log('Cleared local data');
            } catch (error) {
                console.warn('Failed to clear local data:', error);
            }
        }
    </script>
    
    <script type="module">
        // Nhập module tối ưu với timeout dự phòng
        const MODULE_TIMEOUT = 10000; // 10 giây
        
        // Bộ tải module nhanh với xử lý lỗi
        async function loadModules() {
            try {
                const loadPromise = Promise.all([
                    import('./js/config.js'),
                    import('./js/auth.js')
                ]);
                
                const timeoutPromise = new Promise((_, reject) => {
                    setTimeout(() => reject(new Error('Hết thời gian tải module')), MODULE_TIMEOUT);
                });
                
                const [configModule, authModule] = await Promise.race([loadPromise, timeoutPromise]);
                
                // Làm cho chúng có thể truy cập toàn cục
                window.configManager = configModule.configManager;
                window.rateLimiter = configModule.rateLimiter;
                window.authSystem = authModule.authSystem;
                
                return true;
            } catch (error) {
                console.error('Không thể tải modules:', error);
                hideLoadingModal();
                showError('Lỗi tải ứng dụng. Vui lòng thử lại.');
                return false;
            }
        }

        // Các hàm tiện ích tối ưu
        function clearErrors() {
            document.getElementById('emailError').textContent = '';
            document.getElementById('passwordError').textContent = '';
        }

        function showFieldError(fieldId, message) {
            const errorElement = document.getElementById(fieldId + 'Error');
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }
        }

        function showLoadingModal(text = 'Đang xử lý...') {
            document.getElementById('loadingText').textContent = text;
            document.getElementById('loadingModal').style.display = 'flex';
        }

        function hideLoadingModal() {
            document.getElementById('loadingModal').style.display = 'none';
        }

        function showError(message) {
            alert(message); // Hiển thị lỗi dự phòng đơn giản
        }

        function showLockedAccountModal(message) {
            const modal = document.createElement('div');
            modal.className = 'locked-account-modal';
            modal.innerHTML = `
                <div class="locked-account-content">
                    <div class="locked-account-icon">🔒</div>
                    <h3>Tài khoản bị khóa</h3>
                    <p>${message}</p>
                    <button class="btn btn-primary" onclick="this.closest('.locked-account-modal').remove()">
                        Đã hiểu
                    </button>
                </div>
            `;
            document.body.appendChild(modal);
        }

        // Kiểm tra hệ thống xác thực nhanh
        async function waitForAuthSystem(maxAttempts = 100) {
            for (let i = 0; i < maxAttempts; i++) {
                if (window.authSystem) return true;
                await new Promise(resolve => setTimeout(resolve, 50));
            }
            return false;
        }

        // Khởi tạo tối ưu
        async function initializeApp() {
            showLoadingModal('Đang tải ứng dụng...');
            
            // Tải modules
            const modulesLoaded = await loadModules();
            if (!modulesLoaded) return;
            
            showLoadingModal('Đang khởi tạo bảo mật...');
            
            // Chờ hệ thống xác thực
            const authReady = await waitForAuthSystem();
            if (!authReady) {
                hideLoadingModal();
                showError('Không thể khởi tạo hệ thống xác thực.');
                return;
            }

            hideLoadingModal();
            
            // Kiểm tra xem người dùng đã đăng nhập chưa
            if (authSystem.isLoggedIn()) {
                authSystem.redirectToAppropriatePanel();
                return;
            }

            // Thiết lập xử lý form
            setupFormHandlers();
        }

        function setupFormHandlers() {
            const loginForm = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');

            // Tải dữ liệu form đã lưu
            loadFormDataFromLocal();
            
            // Chỉ bắt đầu tự động lưu nếu chưa đăng nhập
            if (!authSystem.isLoggedIn()) {
                startAutoSave();
            } else {
                isLoggedIn = true;
            }

            // Xử lý submit form
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Dừng tự động lưu ngay khi submit
                stopAutoSave();
                
                clearErrors();
                
                const email = emailInput.value.trim();
                const password = passwordInput.value.trim();

                // Kiểm tra phía client
                let hasErrors = false;

                if (!email) {
                    showFieldError('email', 'Vui lòng nhập email hoặc tên đăng nhập');
                    hasErrors = true;
                }

                if (!password) {
                    showFieldError('password', 'Vui lòng nhập mật khẩu');
                    hasErrors = true;
                }

                if (hasErrors) {
                    // Chỉ khởi động lại tự động lưu nếu đăng nhập thất bại
                    if (!isLoggedIn) {
                        startAutoSave();
                    }
                    return;
                }

                showLoadingModal('Đang xác thực tài khoản...');

                try {
                    const result = await authSystem.login(email, password);
                    
                    if (result.success) {
                        // Đánh dấu đã đăng nhập để ngăn tự động lưu
                        isLoggedIn = true;
                        stopAutoSave();
                        
                        showLoadingModal('Đăng nhập thành công!');
                        
                        // Xóa dữ liệu tự động lưu khi đăng nhập thành công
                        localStorage.removeItem('app_form_backup');
                        
                        // Chuyển hướng nhanh
                        setTimeout(() => {
                            hideLoadingModal();
                            authSystem.redirectToAppropriatePanel();
                        }, 300);
                    } else {
                        hideLoadingModal();
                        
                        // Chỉ khởi động lại tự động lưu nếu vẫn chưa đăng nhập
                        if (!isLoggedIn) {
                            startAutoSave();
                        }
                        
                        // Kiểm tra nếu user bị khóa
                        if (result.isLocked) {
                            showLockedAccountModal(result.message);
                            return;
                        }
                        
                        // Hiển thị lỗi cụ thể cho từng trường
                        if (result.field === 'email') {
                            showFieldError('email', result.message);
                        } else if (result.field === 'password') {
                            showFieldError('password', result.message);
                        } else {
                            showFieldError('email', result.message);
                        }
                    }
                } catch (error) {
                    console.error('Lỗi đăng nhập:', error);
                    hideLoadingModal();
                    
                    // Chỉ khởi động lại tự động lưu nếu vẫn chưa đăng nhập
                    if (!isLoggedIn) {
                        startAutoSave();
                    }
                    
                    showFieldError('email', 'Có lỗi xảy ra khi đăng nhập. Vui lòng thử lại!');
                }
            });

            // Xử lý input tối ưu - chỉ lưu khi có thay đổi có ý nghĩa
            let emailSaveTimeout = null;
            emailInput.addEventListener('input', () => {
                document.getElementById('emailError').textContent = '';
                
                // Không lưu nếu đã đăng nhập
                if (isLoggedIn) return;
                
                // Debounce việc lưu để tránh quá nhiều lần gọi
                clearTimeout(emailSaveTimeout);
                emailSaveTimeout = setTimeout(() => {
                    const currentValue = emailInput.value.trim();
                    if (currentValue && currentValue !== lastSavedData) {
                        saveFormDataToLocal();
                    }
                }, 2000); // Đợi 2 giây sau khi người dùng ngừng gõ
            });

            passwordInput.addEventListener('input', () => {
                document.getElementById('passwordError').textContent = '';
            });

            // Thêm xử lý phím Enter
            emailInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    passwordInput.focus();
                }
            });

            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    loginForm.dispatchEvent(new Event('submit'));
                }
            });

            // Tự động focus vào input email
            emailInput.focus();
            
            // Dọn dẹp khi thoát trang
            window.addEventListener('beforeunload', () => {
                stopAutoSave();
            });
        }

        // Khởi động ứng dụng
        document.addEventListener('DOMContentLoaded', initializeApp);
        
        // Khởi tạo dự phòng nếu DOMContentLoaded đã kích hoạt
        if (document.readyState === 'loading') {
            // DOMContentLoaded sẽ xử lý
        } else {
            // DOM đã được tải
            setTimeout(initializeApp, 0);
        }
    </script>
